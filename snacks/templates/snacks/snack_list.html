{% extends 'snacks/base.html' %}

{% block title %}
  Snack List
{% endblock title %}

{% block content %}
  <h1>Snack List</h1>

  <section>
    {% for snack in object_list %}
      <h3><a href="{% url 'snack_detail' snack.pk %}">{{ snack.name }}</a></h3>
    {% endfor %}
  </section>
{% endblock content %}
