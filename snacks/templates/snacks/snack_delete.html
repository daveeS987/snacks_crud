{% extends 'snacks/base.html' %}

{% block title %}
  Delete Snack
{% endblock title %}

{% block content %}
  <h1>Delete a Snack</h1>
  <form action="", method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Do you really want to delete {{ snack.name }}??</p>
    <input type="submit" value="OK">
  </form>
{% endblock content %}
